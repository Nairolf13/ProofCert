<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Concept: Bloc de données (preuve) qui forme une structure architecturale -->
  
  <!-- Structure principale - formes géométriques interconnectées -->
  <g transform="translate(10, 10)">
    <!-- Bloc principal - représente une "preuve" certifiée -->
    <rect x="0" y="20" width="20" height="20" rx="3" fill="url(#techGradient)" opacity="0.9"/>
    
    <!-- Connexions - représentent la blockchain/réseau -->
    <line x1="20" y1="30" x2="30" y2="20" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="20" y1="30" x2="30" y2="40" stroke="url(#accentGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Blocs secondaires - structure modulaire -->
    <rect x="30" y="10" width="15" height="15" rx="2" fill="url(#techGradient)" opacity="0.7"/>
    <rect x="30" y="35" width="15" height="15" rx="2" fill="url(#techGradient)" opacity="0.7"/>
    
    <!-- Hash pattern - représente la cryptographie -->
    <g opacity="0.5">
      <circle cx="5" cy="25" r="1" fill="white"/>
      <circle cx="9" cy="29" r="1" fill="white"/>
      <circle cx="13" cy="25" r="1" fill="white"/>
      <circle cx="9" cy="33" r="1" fill="white"/>
    </g>
    
    <!-- Badge de certification -->
    <circle cx="42" cy="18" r="3" fill="url(#accentGradient)"/>
    <path d="M40 18 L41.5 19.5 L44 16.5" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Texte moderne -->
  <text x="65" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1a1a1a">
    Proof
  </text>
  <text x="65" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="300" fill="#6b7280">
    Estate
  </text>
  
  <!-- Accent dot -->
  <circle cx="120" cy="32" r="2" fill="url(#accentGradient)"/>
</svg>
