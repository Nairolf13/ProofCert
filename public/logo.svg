<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dégradé principal -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Maison moderne -->
    <path d="M5 25 L20 10 L35 25 L35 35 L25 35 L25 25 L15 25 L15 35 L5 35 Z" 
          fill="url(#primaryGradient)" 
          filter="url(#shadow)"/>
    
    <!-- Toit avec ligne moderne -->
    <path d="M3 25 L20 8 L37 25 L34 25 L20 11 L6 25 Z" 
          fill="url(#accentGradient)"/>
    
    <!-- Badge de certification (shield) -->
    <g transform="translate(28, 18)">
      <path d="M0 0 L8 0 L8 6 L4 10 L0 6 Z" 
            fill="url(#accentGradient)" 
            stroke="#ffffff" 
            stroke-width="1"/>
      <!-- Checkmark -->
      <path d="M2 3 L3.5 4.5 L6 2" 
            stroke="#ffffff" 
            stroke-width="1.5" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
    </g>
    
    <!-- Détails architecturaux -->
    <rect x="17" y="20" width="6" height="8" fill="#ffffff" opacity="0.9"/>
    <rect x="17" y="20" width="6" height="3" fill="url(#primaryGradient)" opacity="0.7"/>
    <circle cx="10" cy="30" r="1" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Texte ProofEstate -->
  <g transform="translate(60, 15)">
    <!-- "Proof" en bold -->
    <text x="0" y="20" 
          font-family="'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="url(#primaryGradient)">Proof</text>
    
    <!-- "Estate" en regular -->
    <text x="52" y="20" 
          font-family="'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="18" 
          font-weight="400" 
          fill="#1F2937">Estate</text>
    
    <!-- Tagline -->
    <text x="0" y="35" 
          font-family="'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="9" 
          font-weight="400" 
          fill="#6B7280" 
          letter-spacing="0.5px">CERTIFIED REAL ESTATE</text>
  </g>
</svg>
